<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shadyalley.com</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<!-- Nav bar  -->
    <ul id="ul">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Shady Alley</a></li>
      <li><a href="index.html">Store</a></li>
      <li><a href="index.html">TRSAOT Brand</a></li>
      <li><a href="index.html">TRSAOT Mail</a></li>
      <li><a href="index.html">Games</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
<!-- Header -->
<div class="w3-content w3-display-container" style="max-width:800px">
  <img class="mySlides" src="TRSAOT.png" style="width:100%">
  <img class="mySlides" src="Trsaot_2.png" style="width:100%">
  <img class="mySlides" src="img_mountains_wide.jpg" style="width:100%">
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="badge" onclick="currentDiv(1)">1</span>
    <span class="badge" onclick="currentDiv(2)">2</span>
    <span class="badge" onclick="currentDiv(3)">3</span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>
<ul>
  <li id="filler"></li>
  <li><a href="index.html" id="About" class="active" >About Us</a></li>
</ul>
 
</div>
    <script src="script.js"></script>
  </body>
</html>
